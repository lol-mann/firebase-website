<html>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

		data.addColumn('string','PAN Given');
		data.addColumn('string','Financial Year');
		data.addColumn('string','Total Income Shown in ITR');

		data.addRows([['Y','None','None ** Rs 0 ~ None ** Rs 0 ~ None ** Rs 0 ~ None ** Rs 0 ~ None ** Rs 0 ~'],['nan','nan','** Nil ** Nil ** Nil ** Nil ** Nil'],['nan','nan','** Nil ** Nil ** Nil ** Nil ** Nil'],['nan','nan','** Nil ** Nil ** Nil ** Nil ** Nil'],['nan','nan','** Nil ** Nil ** Nil ** Nil ** Nil'],['nan','nan','** Nil ** Nil ** Nil ** Nil ** Nil']]);


        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
  </head>
  <body>
    <div id="table_div"></div>
  </body>
</html>
